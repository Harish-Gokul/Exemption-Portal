<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bip_student_style.css">
    <script defer src="../../StudentsDetails/clg_data.js"></script>
    <script defer src="bip_stdent_getinfo.js"></script>
    <script defer src="bip_student_script.js"></script>
 
    <title>Bip Entry Student</title>
</head>
<body onload="loadFromLS()">
    
    <div class="header">
        <h3>Request Exemption Portal</h3>
    </div>
    <div class="rounded bg-white shadow overflow-auto  m-5 mb-0" style="height: max-content;padding: 10px;text-align: center;" >
        <h4>Student Details</h4>
        <hr>
        <div class="container">
            <div class="row">
              <div class="col-sm">
                <h4 style="font-weight: bold;">Student Name</h4>
                <h4 id="studentNameHTML"></h4>
              </div>
              <div class="col-sm">
                <h4 style="font-weight: bold;">Roll Number</h4>
                <h4 id="rollNoHTML"></h4>
              </div>
              <div class="col-sm">
                <h4 style="font-weight: bold;">Department</h4>
                <h4 id="departmentHTML"></h4>
              </div>
            </div>
          </div>
        <hr>
        <div style="padding: 25px 50px;">
            <h4>Select Internship Or Online Course</h4>
            <select class="form-control" onchange="afterSelction(this.value)">
                <option selected disabled >Select the Option</option>
                <option value="onlineCourseCount" >Online Course</option>
                <option value="InternshipCount">Internship</option>
              </select>
              <hr>
        </div>

        <div class="divShow">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h6  style="font-weight: bold;">Bip ID</h6>
                        <input type="number" class="form-control" id="bipIdHTML" placeholder="Enter BIP ID">
                      </div>
                  <div class="col-sm">
                    <h6 id="showCourse" style="font-weight: bold;">temp</h6>
              <input type="text" class="form-control" id="commonCourseName" placeholder="Enter Course Name / InternShip name">
                  </div>
                  <div class="col-sm">
                    <h6  style="font-weight: bold;">No Of Days Attented</h6>
                    <input type="number" class="form-control" id="commonDays" placeholder="Enter No of Days Attented">
                  </div>
                  <div class="col-sm">
                    <h6 style="font-weight: bold;">Requesting For</h6>
                    
                        <select  id="selectRequestHTML"  class="form-control">
                            <option selected disabled>Select the Option</option>
                            <option value="courseExemption">Course Exemption</option>
                          </select>
                          
                    </select>
                  </div>
                </div>
              </div>

               <div style="text-align: center; padding-top: 20px;">
                <button class="btn btn-info" onclick="submitFun()">Submit</button>
               </div>
        </div>
        
    </div>
</body>
</html>
